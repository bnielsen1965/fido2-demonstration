<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FIDO2 Demonstration</title>
  <script src="fido2.js"></script>
  <script>
    var webAuthnSupport = false;
    // after web page loads check if browser has WebAuthn support
    window.onload = function () {
      webAuthnSupport = checkWebAuthnSupport();
    }
  </script>
</head>
<body>
  <h1>FIDO2 Demonstration</h1>
  <div style="padding: 10px;">
    <label style="width: 8em; display: inline-block;">Username:</label>&nbsp;<input type="text" id="username" placeholder="user@example.com" value="nobody@mail.com"><br>
    <label style="width: 8em; display: inline-block;">Display Name:</label>&nbsp;<input type="text" id="displayname" placeholder="example name" value="No Body"><br>
    <label style="width: 8em; display: inline-block;"></label>&nbsp;<button type="button" id="register" onclick="registerUser()">Register</button>&nbsp;<button type="button" id="login" onclick="loginUser()">Login</button>
  </div>
  <div style="padding: 10px;">
    <div id="message" style="color: blue;"></div>
    <div id="error" style="color: red;"></div>
  </div>
</body>

</html>
